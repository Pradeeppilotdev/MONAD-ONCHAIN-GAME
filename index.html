<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Snake Game</title>
    <style>
        body { 
            margin: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #game { 
            border: 1px solid #fff;
            margin: 20px 0;
        }
        .ui-container {
            width: 800px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        #connectButton {
            padding: 10px 20px;
            background: #800080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #scoreHistory {
            margin-top: 20px;
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ui-container">
            <button id="connectButton">Connect Wallet</button>
            <div id="walletInfo">Not Connected</div>
        </div>
        <div id="game"></div>
        <div id="scoreHistory">
            <center>
            <h3>Your Past Scores</h3>
            <div id="scores"></div>
            </center>
        </div>
    </div>
    <br>
    <br>
    <div>
        <center>
        <h3>How to play</h3>
        <p>Use the arrow keys to move the snake.</p>
        <p>Eat the moyaki to score points.</p>
        <p>The game ends when the snake hits the edge of the screen or itself.</p>
        <p>The score is recorded on the blockchain.</p>
        <p>make sure to connect your wallet to play the game.</p>
        <p>Enjoy the game!</p>
        </center>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="snake-game/src/blockchain.js"></script>
    <script src="snake-game/src/game.js"></script>
</body>
</html>
